{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center">Edit User</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'change_password_admin' user.id %}" class="btn btn-warning">Set Password</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
