<!-- templates/watched.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Pel√≠culas Vistas</h1>
        
        {% if watched_movies %}
            <div class="row">
                {% for movie in watched_movies %}
                    <div class="col-md-3 mb-4">
                        <div class="movie-thumbnail">
                            <a href="{% url 'movie_detail' movie.id %}">
                                {% if movie.image %}
                                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="img-fluid">
                                {% else %}
                                    <p>No image available</p>
                                {% endif %}
                                <div class="movie-title">
                                    <h2>{{ movie.title }}</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No watched movies found.</p>
        {% endif %}
    </div>
{% endblock %}
