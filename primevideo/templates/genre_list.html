{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Genres</h1>
    <div class="row">
        {% for genre in genres %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ genre.name }}</h5>
                        <a href="{% url 'genre_detail' genre.id %}" class="btn btn-primary">View {{ genre.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
