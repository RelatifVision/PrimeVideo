{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Manage Users</h1>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <a href="{% url 'update_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                                <a href="{% url 'change_password_admin' user.id %}" class="btn btn-info btn-sm">Change Password</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'create_user' %}" class="btn btn-primary">Add User</a>
        </div>
    </div>
</main>
{% endblock %}
