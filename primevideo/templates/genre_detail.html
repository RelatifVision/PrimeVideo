{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ genre.name }}</h1>
    <h2>Movies</h2>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Movie</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <h2>Series</h2>
    <div class="row">
        {% for series in series %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ series.image.url }}" class="card-img-top" alt="{{ series.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ series.title }}</h5>
                        <p class="card-text">{{ series.description }}</p>
                        <a href="{% url 'series_detail' series.id %}" class="btn btn-primary">View Series</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
