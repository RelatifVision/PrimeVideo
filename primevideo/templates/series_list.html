{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-left">Series</h1>
            <div class="row">
                {% for serie in series %}
                    <div class="col-md-3 mb-4">
                        <div class="series-thumbnail">
                            <a href="{% url 'series_detail' serie.id %}">
                                {% if serie.image %}
                                    <img src="{{ serie.image.url }}" alt="{{ serie.title }}" class="img-fluid">
                                {% else %}
                                    <p>No image available</p>
                                {% endif %}
                                <div class="series-title">
                                    <h2>{{ serie.title }}</h2>
                                </div>
                            </a>
                            <div class="series-icons">
                                {% if serie.id in watched_series %}
                                    <span>👁️</span>
                                {% endif %}
                                {% if serie.id in favorite_series %}
                                    <span>⭐</span>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
